<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parabéns, Mãe!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Parabéns, Mãe! Te Amo</h1>
      <img src="./imagens/mae.paris.jpg" alt="Descrição da imagem" style="max-width: 50vw ;border: 5px solid black;">
      <p>Querida Caroline, queria desejar um feliz aniversário para a melhor mãe do mundo! Espero que seu dia seja cheio de amor, alegria e muitas surpresas.</p>
      <p>Com amor, big John.</p>
      <a href="./pagina2.html" class="botao" onclick="animarCoracoes(event)">Vamos testar o quanto você me conhece?</a>
      <a href="./pagina3.html" class="botao" onclick="animarCoracoes(event)">Ir para a página 3</a>
    </div>

    <script>
  function animarCoracoes(event) {
    event.preventDefault();
    const quantidadeCoracoes = 200;
    const coracoes = [];

    const larguraPagina = document.body.clientWidth;
    const alturaPagina = document.body.clientHeight;

    for (let i = 0; i < quantidadeCoracoes; i++) {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * larguraPagina + 'px';
      coracao.style.top = -Math.random() * alturaPagina + 'px';
      document.body.appendChild(coracao);
      coracoes.push(coracao);
    }

    setTimeout(() => {
      coracoes.forEach((coracao) => {
        coracao.remove();
      });
      window.location.href = event.target.href;
    }, 3000);
  }
</script>
   
<style>
.coracao {
  position: absolute;
  width: 50px;
  height: 50px;
  background-image:  url(./imagens/coração.png);
  background-size: contain;
  animation-name: cair;
  animation-duration: 3s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes cair {
  0% {
    top: -50px;
    opacity: 0;
  }
  50% {
    top: 50%;
    opacity: 1;
  }
  100% {
    top: 110%;
    opacity: 0;
  }
}


.botao {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  }

.botao:hover {
  background-color: #0069d9;
}

 body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    touch-action: pan-y; /* Habilita o arrastar da tela vertical */
  }

}
</style>
</body>
</html>
